<div class="container" style="margin-top: 25px;" >
<form [formGroup]="userInfoGroup">
    <div class="form-group">
      <span>First Name* :</span>
      <div>
        <input  autocomplete="no-autofill" formControlName="firstName" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <span>Last Name* :</span>
      <div>
        <input  autocomplete="no-autofill" formControlName="lastName" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <span>City :</span>
      <div>
        <input  autocomplete="no-autofill" formControlName="city" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <span >Phone Number :</span>
      <div>
        <input  autocomplete="no-autofill" formControlName="phnNo" class="form-control"/>
      </div>
    </div>
    <div class="form-group" >
      <button type="submit" class="btn btn-success" [disabled]="userInfoGroup.invalid" (click)="saveInfo()">Submit</button>
    </div>
  </form>
</div>
  

  <div class="container">
  <table class="table table-striped table-hover" *ngIf="userInfo.length>0">
      <thead>
    <tr>
        
      <th>First Name</th>
      <th>Last Name</th>
      <th>City</th>
      <th>Phone Number</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let info of userInfo">
        
      <td>
        {{ info.firstName }}
      </td>
      <td>
        {{ info.lastName }}
      </td>
      <td>
        {{ info.city }}
      </td>
      <td>
        {{ info.phnNo }}
      </td>
    </tr>
   
</tbody>
  </table>
</div>
